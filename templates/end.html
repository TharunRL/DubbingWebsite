<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dubbed Video</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    video {
      transition: transform 0.3s ease;
    }
    video:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex flex-col items-center justify-center text-gray-800">
  <h1 class="text-3xl font-semibold text-white mb-8">Your Dubbed Video</h1>

  <div class="bg-white p-6 rounded-2xl shadow-lg max-w-3xl w-full">
    <video width="720" height="480" controls class="rounded-xl shadow-md">
      <source src="{{ video_url }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
